<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>

    <!--conferir a compatibilidade do video com o navegador--> 
    <video width="500" controls loop>
        <source src="MIDIA/video-teste.mp4" type="video/mp4"> 
    </video>
    <h1>Inserindo videos do YouTube</h1><!--Forma mais barata para cliente-->
    <!--incorporação-->
    <iframe width="500" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
